name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‘ë™

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: ğŸ”¨ Build WAR with Maven
        run: |
          cd threeStar
          mvn clean package -DskipTests=true


      - name: ğŸš€ Deploy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "threeStar/target/threeStar.war"
          target: "/home/ubuntu/threeStar.war"
          strip_components: 0
          rm: true




      - name: â–¶ï¸ Run remote deploy.sh
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            chmod +x ~/deploy.sh
            ~/deploy.sh
